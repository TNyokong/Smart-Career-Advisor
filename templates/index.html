<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Career Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="text-primary">🎓 Smart Career Advisor</h1>
        <p class="text-muted">Find your future path based on your interests</p>
    </div>

    <div class="card shadow p-4">
        <form method="POST" action="/suggest">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="e.g. Thapelo" required>
            </div>
            <div class="mb-3">
                <label for="interests" class="form-label">Your Interests</label>
                <textarea name="interests" id="interests" rows="4" class="form-control" placeholder="I love networking, I enjoy solving tech problems..." required></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Get Career Suggestion</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
