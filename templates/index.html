<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Career Advisor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h1 class="mb-4">Smart Career Advisor</h1>
  <form method="POST" action="/suggest">
    <div class="mb-3">
      <label for="name">Your Name:</label>
      <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
      <label for="interests">Describe your interests and skills:</label>
      <textarea class="form-control" name="interests" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Get Suggestion</button>
  </form>
</body>
</html>
