
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Smart Career Advisor</h2>
    <form method="POST" action="/suggest">
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="interests" class="form-label">What are your interests?</label>
            <textarea name="interests" id="interests" rows="3" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Get Suggestion</button>
    </form>
</div>
</body>
</html>
