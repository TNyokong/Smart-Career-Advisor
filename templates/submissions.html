<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Submissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>User Submissions</h3>
    <a href="/export" class="btn btn-success mb-3">Download CSV</a>
    <a href="/logout" class="btn btn-danger mb-3 float-end">Logout</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Interests</th>
                <th>Suggestion</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for s in submissions %}
            <tr>
                <td>{{ s.name }}</td>
                <td>{{ s.interests }}</td>
                <td>{{ s.suggestion }}</td>
                <td>{{ s.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
